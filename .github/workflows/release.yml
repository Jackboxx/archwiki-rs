name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - if: startsWith(github.event.head_commit.message, 'Bump the cli-dependencies group')
        name: github release
        uses: softprops/action-gh-release@v1

      - if: startsWith(github.event.head_commit.message, 'Bump the cli-dependencies group')
        name: crates.io release
        shell: bash
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
