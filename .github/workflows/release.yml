name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: github release
        uses: softprops/action-gh-release@v1

      - name: crates.io release
        shell: bash
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
